      <label >Usuario</label><br><br>
      <input type="text" name="texto" id="usr"><br><br>
      <label>Contrase√±a</label><br><br>
      <input id="pss">
      <div class="error">
      <div id="passError"></div>

      <button type="button" id="saveUser" onclick="Loguear()">Iniciar Sesion</button> <br><br>

<script type="text/javascript">

function Loguear()
{
    var usr = document.getElementById('usr').value;
    var pss = document.getElementById('pss').value;

    var json =  '{ "usr":"'+usr+'", "pss":"'+pss+'"}';
    var url = "servidor.php";
    var ajax = new XMLHttpRequest();

        ajax.onreadystatechange = function()
        {

           if (ajax.readyState == 4  && ajax.status == 200)
           {

            var objJSON=JSON.parse(ajax.responseText);

            alert(objJSON.mensaje);
            }
        }

        ajax.open("POST", url, true);
        ajax.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
        ajax.send(json);
}
</script>
